<!DOCTYPE html>
<html>
	<head>
		<title> Online Bank Payment</title>
		<link rel="stylesheet" type="text/css" href="../CSS/shipping.css">
		<link rel="stylesheet" type="text/css" href="../CSS/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="../CSS/bootstrap.min.css">
		<script type="text/javascript" src="../JS/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="../JS/bootstrap.min.js"></script>
		<script type="text/javascript" src="../JS/easin.js"></script>
		<script type="text/javascript" src="../JS/actions.js"></script>
	</head>

	<body class="body-en">

	<section id="header">
		<div id="logo-div"><img id="logo" src="../Images/Logo.png" alt="Logo" style="width:280px;height:110px;"></div>
	</section>

	<section id="progress">
		<div class="prog-item-wrapper first passed">
			<div class="prog-item">
				<span class="glyphicon glyphicon-shopping-cart"></span>
				<p>Cart</p>
			</div>
		</div>
		<div class="prog-item-wrapper middle active">
			<div class="prog-item">
				<span class="glyphicon glyphicon-send"></span>
				<p>Shipping</p>
			</div>
		</div>
		<div class="prog-item-wrapper middle">
			<div class="prog-item">
				<span class="glyphicon glyphicon-usd"></span>
				<p>Payment</p>
			</div>
		</div>
		<div class="prog-item-wrapper last">
			<div class="prog-item">
				<span class="glyphicon glyphicon-check"></span>
				<p>Confirm</p>
			</div>
		</div>
	</section>



		<section id="progress-body">
		<div id="payment-wrapper">
			<h1>Shipping Address</h1>
			<div id="payment-form-wrapper">
				<form id="payment-form" class="form-horizontal">
			    <div class="form-group">
			      <label class="control-label col-sm-2" for="email"></label>
			      <div class="col-sm-10">
			        <input type="email" class="form-control" id="email" placeholder="First Name">
			      </div>
			    </div>
			    <div class="form-group">
			      <label class="control-label col-sm-2" for="pwd"></label>
			      <div class="col-sm-10">          
			        <input type="password" class="form-control" id="pwd" placeholder="Last Name">
			      </div>
			    </div>
			    <div class="form-group">
			      <label class="control-label col-sm-2" for="pwd"></label>
			      <div class="col-sm-10">          
			        <input type="email" class="form-control" id="pwd" placeholder="Street Address">
			        <input type="email" class="form-control" id="pwd" placeholder="Suite, Building, Apt, etc.(optional)">
			      </div>
			    </div>
			   <!--  <div> <li class="dropdown">
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Country<span class="caret"></span></a>
		          <ul class="dropdown-menu">
		            <li><a href="#">US</a></li>
		            <li><a href="#">Canada</a></li>
		            <li><a href="#">Islamic Republic of Iran</a></li>
		            </div> -->
				  <select name="Country">
				  	<option value="select">--country--</option>

				    <option value="USA">USA</option>
				    <option value="Canada">Canada</option>
				    <option value="Iran">Iran</option>
				    <option value="arabs">Arabs</option>
				  </select>
			    <div class="form-group">        
			      <div class=" col-sm-10">
			        <div class="checkbox">
			          <label><input type="checkbox"> Remember this card for future purchases</label>
			        </div>
			      </div>
			    </div>
			    <div class="form-group">        
			      <div class=" col-sm-10">
			      <a href="/Pages/confirm.html"><button type="submit" class="btn btn-default">Pay</button></a>
			      </div>
			    </div>
			  </form>

			</div>
		</div>
	</section>
