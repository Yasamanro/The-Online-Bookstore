<!DOCTYPE html>
<html>
	<head>
		<title> Online Bank Payment</title>
		<link rel="stylesheet" type="text/css" href="../CSS/confirm.css">
		<link rel="stylesheet" type="text/css" href="../CSS/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="../CSS/bootstrap.min.css">
		<script type="text/javascript" src="../JS/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="../JS/bootstrap.min.js"></script>
		<script type="text/javascript" src="../JS/easin.js"></script>
		<script type="text/javascript" src="../JS/actions.js"></script>
	</head>

	<body class="body-en">

	<section id="header">
		<div id="logo-div"><img id="logo" src="../Images/Logo.png" alt="Logo" style="width:280px;height:110px;"></div>
	</section>

	<section id="progress">
		<div class="prog-item-wrapper first passed">
			<div class="prog-item">
				<span class="glyphicon glyphicon-shopping-cart"></span>
				<p>Cart</p>
			</div>
		</div>
		<div class="prog-item-wrapper middle passed">
			<div class="prog-item">
				<span class="glyphicon glyphicon-send"></span>
				<p>Shipping</p>
			</div>
		</div>
		<div class="prog-item-wrapper middle passed">
			<div class="prog-item">
				<span class="glyphicon glyphicon-usd"></span>
				<p>Payment</p>
			</div>
		</div>
		<div class="prog-item-wrapper last active">
			<div class="prog-item">
				<span class="glyphicon glyphicon-check"></span>
				<p>Confirm</p>
			</div>
		</div>
	</section>

	<section id="thanks">
		<h2>Thank you for your order</h2>
		<h4>Order Number is: 308512033</h4>
		<p>You will receive an email confirmation shortly at info@onlinebookstore.com</p>
		<a href="#">Print Receipt</a>
	</section>


	<a href="../index.html"><button type="submit" class="btn btn-default">Complete Purchase</button></a>




	</body>
</html>
