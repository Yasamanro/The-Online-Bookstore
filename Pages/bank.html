<!DOCTYPE html>
<html>
	<head>
		<title> Online Bank Payment</title>
		<link rel="stylesheet" type="text/css" href="../Css/bank.css">
		<link rel="stylesheet" type="text/css" href="../Css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="../Css/bootstrap.min.css">
		<script type="text/javascript" src="../Js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="../Js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../Js/easin.js"></script>
		<script type="text/javascript" src="../Js/actions.js"></script>
	</head>

	<body class="body-en">


	<section id="header">
		<div id="logo-div"><img id="logo" src="../Images/Logo.png" alt="Logo" style="width:280px;height:110px;"></div>
	</section>

	<section id="progress">
		<div class="prog-item-wrapper first passed">
			<div class="prog-item">
				<span class="glyphicon glyphicon-shopping-cart"></span>
				<p>Cart</p>
			</div>
		</div>
		<div class="prog-item-wrapper middle passed">
			<div class="prog-item">
				<span class="glyphicon glyphicon-send"></span>
				<p>Shipping</p>
			</div>
		</div>
		<div class="prog-item-wrapper middle active">
			<div class="prog-item">
				<span class="glyphicon glyphicon-usd"></span>
				<p>Payment</p>
			</div>
		</div>
		<div class="prog-item-wrapper last">
			<div class="prog-item">
				<span class="glyphicon glyphicon-check"></span>
				<p>Confirm</p>
			</div>
		</div>
	</section>
	<section id="progress-body">
		<div id="payment-wrapper">
			<h1>Payment</h1>
			<div id="payment-form-wrapper">
				<h3>New Card</h3>
				<div class="info"><span class="glyphicon glyphicon-credit-card"></span>We accept Visa, Discover, JCB, and MasterCard.</div>
				<form id="payment-form" class="form-horizontal">
			    <div class="form-group">
			      <label class="control-label col-sm-2" for="email">Card Number*:</label>
			      <div class="col-sm-10">
			        <input type="text" class="form-control card-num" id="email" placeholder="">
			        <input type="text" class="form-control card-num" id="email" placeholder="">
			        <input type="text" class="form-control card-num" id="email" placeholder="">
			        <input type="text" class="form-control card-num" id="email" placeholder="">
			      </div>
			    </div>
			    <div class="form-group">
			      <label class="control-label col-sm-2" for="pwd">CVV2*:</label>
			      <div class="col-sm-10">          
			        <input type="password" class="form-control" id="pwd" placeholder="">
			      </div>
			    </div>
			    <div class="form-group">
			      <label class="control-label col-sm-2" for="pwd">Expiration Date*:</label>
			      <div class="col-sm-10">          
			        <input type="email" class="form-control" id="pwd" placeholder="MMYY">
			      </div>
			    </div>
			    <div class="form-group">        
			      <div class=" col-sm-10">
			        <div class="checkbox">
			          <label><input type="checkbox"> Remember this card for future purchases</label>
			        </div>
			      </div>
			    </div>
			    <div class="form-group">        
			      <div class=" col-sm-10">
			      </div>
			    </div>
			  </form>

			</div>
		</div>
	</section>
	<a href="confirm.html"><button type="submit" class="btn btn-default">Pay</button></a>

	<section id="footer">
		<div id="footer-div"><img id="logo" src="../Images/master.png" alt="Logo" style="width:550;height:50px;"></div>
		<p> Copryright Â© 2016 TheOnlineBookstore.neocities.org </p>
	</section>


	</body>
</html>
