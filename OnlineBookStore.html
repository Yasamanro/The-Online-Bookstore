<!DOCTYPE html>

	<title> The Online Bookstore </title>
	<link rel="stylesheet" type="text/css" href="Css/main.css">

	<section id="header">
		<div id="logo-div"><img id="logo" src="Images/Logo.png" alt="Logo" style="width:260px;height:115px;"></div>
		<div id="search-container">

			<input type="submit" value="Search">
		</form>
		</div>
		<div id="cards">
			<span id="wish-list"><img src="Images/Wish-Logo.png" alt="Wish List" style="width:50px;height:50px;"><span class="mini-number"></span></span>
			<span id="shopping-cart"><img src="Images/Cart-logo.png" alt="Shopping Cart" style="width:50px;height:50px;"><span class="mini-number"></span></span>
		</div>
	</section>

		    <div class="collapse navbar-collapse" id="myNavbar">
		      <ul class="nav navbar-nav">

		        <li><a href="#">Page 2</a></li>

		            <li role="separator" class="divider"></li>
		            <li><a href="#">One more separated link</a></li>

		        </li>

		  </div>

	<section id="slider">
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			  <!-- Indicators -->
			  <ol class="carousel-indicators">
			    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			    <li data-target="#myCarousel" data-slide-to="1"></li>
			    <li data-target="#myCarousel" data-slide-to="2"></li>
			    <li data-target="#myCarousel" data-slide-to="3"></li>
			  </ol>

			  <!-- Wrapper for slides -->
			  <div class="carousel-inner" role="listbox">
			    <div class="item active">
			      <img src="Images/slide1.jpg" alt="Chania">
			    </div>

			    <div class="item">
			      <img src="Images/slide2.jpg" alt="Chania">
